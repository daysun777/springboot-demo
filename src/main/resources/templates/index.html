<div id="app">
    <table border="1">
        <tr>
            <th>ID</th>
            <th>用户名</th>
        </tr>
        <tr v-for="(it, index) in users">
            <td>{{it.id}}</td>
            <td>{{it.name}}</td>
        </tr>
    </table>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
<script>
   function ajax({type = 'GET', data = {}}) {
       return $.ajax({
           type: type || 'GET',
           url: "http://localhost:8083/findall",
           data: data || {},
           dataType: "json"
       })
   }
   new Vue({
       el:'#app',
       data: {
           users: []
       },
       methods: {
           getUsers () {
               ajax({}).then((res) => {
                   this.users = res.data
               })
           }
       },
       mounted() {
        this.getUsers()
       }
   })
</script>
